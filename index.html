<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="bg-success border rounded-3 shadow-lg p-3 mb-5 bg-body rounded p-3">
            <h1>Waddup Bootstrap</h1>
            <figure>
                <blockquote class="blockquote">
                    <p>yes</p>
                </blockquote>
                <figcaption class="blockqote-footer">
                    Me in <cite title="Source Title">class</cite>
                </figcaption>
            </figure>
        </header>
        <div class="customSize">
            <img src="hqdefault.jpg" class="img-fluid img-thumbnail" alt="...">
        </div>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">This cat wants your Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">The cat now owns your data.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">And you password too</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Include my dignity</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

</body>
</html>
